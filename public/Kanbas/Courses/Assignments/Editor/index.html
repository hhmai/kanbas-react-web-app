<html>
  <head></head>

            <input placeholder="Assignment Name" />

        </tr>

        </tr>

                    <option>Assignment</option>

        </tr>

        </tr>
        <tr>
            <td>

                <div><input name="entry-options" value="Student Annotations" type="checkbox" /> Student Annotations</div>

        <tr>
            <td>

        </tr>
        <tr>
            <td>
                Due:
                <input name="due-date" type="date">
            </td>
        </tr>
        <tr>
            <td>
                Available From:
                <input name="due-date" type="date">
            </td>
        </tr>
        <tr>
            <td>
                Until:
                <input name="due-date" type="date">
            </td>
        </tr>
    </tbody>
        <tr>
            <td>
                <form action="/Kanbas/Courses/Assignments/screen.html">
                    <input type="submit" value="Cancel" />
